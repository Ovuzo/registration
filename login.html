<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/login.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="overlay">
        <div class="card">
          <div class="heading">
            <h1>WELCOME BACK!</h1>
            <p>Please enter your details</p>
          </div>
          <div class="container">
            <form action="submit">
              <div>
                <label for="email">Email:</label>
                <input type="email" placeholder="    Enter your Email"class="input-mail" />
              </div>
              <div class="password">
                <label for="password">Password:</label>
                <input type="password" placeholder="    Enter your Password" class="input-pass" />
              </div>
              <div class="btn">
                <button type="submit">Login</button>
                <p>Not yet registered, <a href="">Click here</a></p>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
